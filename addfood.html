<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Adding Food</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	    <script src="https://kit.fontawesome.com/107230a6f7.js" crossorigin="anonymous"></script>
	</head>
	<style>
		html {scroll-behavior: smooth;}
	</style>
	<body class="bg-light">
        <div class="container bg-white border border-dark">
               <div class="row pt-5 pb-5">
        <div class="offset-md-3 col-md-6">
		<div style="padding-top:20vh; padding-bottom:30vh">
		 <form action="/addingfood" method="POST" enctype="multipart/form-data" class="rounded bg-light p-2 my-auto">
			{% with messages=get_flashed_messages() %}
			{% if messages %}
			<div class="alert alert-warning alert-dismissible fade show">
				{{ messages[0] }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    		<span aria-hidden="true">&times;</span>
            </button>
			</div>
		{% endif %}
		{% endwith %}
				<div class="form-group">
				<label>Name</label>
				<input type="text" name="name" placeholder="Enter name" class="form-control w-100" required="true"/>
			</div>

			<div class="form-group">
				<label>Cost</label>
				<input type="text" name="cost" placeholder="Enter cost" class="form-control w-100" required="true"/>
			</div>

            <div class="form-group">
				<label>image</label>
				<input type="file" name="image"  class="form-control w-100" required="true"/>
			</div>

			<div  class="form-group">
			    <div class="row justify-content-center">
				<div class="col-4 border"> <label>Trending</label>    <input type="radio" name="trending_status"  value="yes"class="form-check-input ml-1" required="true"/> </div>
				<div class="col-6 border"> <label>Not Trending</label> <input type="radio" name="trending_status" value="no" class="form-check-input float-right ml-2" required="true"/> </div>
				</div>
			</div>

			<div class="form-group">
			<div class="row justify-content-center">
					<div class="col-3"> <input type="submit" value="Add" class="btn btn-primary text-light"/> </div>
			</div>
			</div>

		</form>
		</div>
		</div>
		</div>
        </div>
    </body>
</html>
