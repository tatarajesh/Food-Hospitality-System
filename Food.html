<!DOCTYPE html>
<html lang="en">
	<head>
		<title>List of Food</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='Files/styles.css') }}"> -->

	    <script src="https://kit.fontawesome.com/107230a6f7.js" crossorigin="anonymous"></script>

	    <!--   !-- JavaScript -->
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

	<style>
		html {scroll-behavior: smooth;}
	</style>
	<script>
	        function status()
	        {
	            alertify.error("Oops! Due to Covid-19 unable to process your order");
	        }
	    </script>
    </head>


	<body class="bg-light">
        <div class="container bg-warning border border-dark pb-4">
            <div class="row bg-dark sticky-top">
                <div class="col text-center text-white">
                    <span style="text-shadow: #ffc107 2px 0px 0px; font-size:25px;">Welcome&nbsp;to K&nbsp;L&nbsp;Royal&nbsp;Resorts</span>
                </div>

            <!-- <center><div class="row"> -->
                <nav class="nav nav-tabs justify-content-center bg-secondary w-100" style="border-radius:25px;">  <!-- nav-fill -->
                    <a class="nav-item nav-link text-warning" href="{{ url_for('home') }}"><i class="fas fa-home"></i></a>
                    <a class="nav-item nav-link active bg-warning text-dark"       href="#">Food</a>
                    <a class="nav-item nav-link text-warning" href="{{ url_for('resorts') }}">Resort</a>
                    <a class="nav-item nav-link text-warning" href="{{ url_for('admin') }}">Admin</a>
                   <!-- <a class="nav-item nav-link text-warning" href="{{ url_for('cart') }}">Cart</a> -->
                    <a class="nav-item nav-link text-warning" href="{{ url_for('logout') }}">Logout</a>
                </nav>
        </div>
          <!--  </div></center> -->


  <div class="row justify-content-center">
                {% block main %}
                  {% for row in food_data %}
                   <div class="p-3"><!--col-md-3 border border-dark-->

                     <div class="card border" style="background-color:#EDE7E7; box-shadow:7px 8px 10px 0px #94a2ad">
                        {% if row.id%2==0 %}
                		    <center> <img src="{{ url_for('static', filename='Files/image.png') }}" alt="Image" class="card-img-top border border-secondary" style="max-height:12rem; max-width:10rem"/> </center>
                		 {% endif %}

                		 {% if row.id%2!=0 %}
                		    <center> <img src="{{ url_for('static', filename='Files/image2.jpg') }}" alt="Image" class="card-img-top border border-secondary" style="max-height:12rem; max-width:10rem"/> </center>
                		 {% endif %}

                		    <div class="card-body">
                				<h3 class="card-title">{{ row.name }}</h3>
                				<p class="card-text">@ {{ row.cost }}</p>
                				<button type="button" onclick="status()" class="btn btn-primary text-center">Order Now</button>
                			</div>

                			<div class="card-footer bg-light">
                                <small class="text-muted">Updated few sec ago</small>
                            </div>

                  </div>
                </div>
              {% endfor %}
            {% endblock %}
            </div>



        </div>
        <!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
</html>
